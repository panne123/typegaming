<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="content">
        <h1>Type The Alphabet</h1>

        <p>Type game to see how fast you type. Timer starts when you do :)</p>

        <h2 id="letter">A</h2>

        <p id="timer">Time : 0.000s</p>
        <h6 id="oldScore">my best time : 0.0s</h6>
    </div>

    <div>
        <input type="text" onkeyup="btn()" id="user" placeholder="Type here">
        <button id="reset" onclick="reset()">Reset</button>
    </div>


</body>
<script src="./server.js"></script>

</html>
